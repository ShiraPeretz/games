<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayIT | Trivia</title>

  <link rel="stylesheet" href="../css/games.css" />
  <link rel="stylesheet" href="../css/trivia.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="top-header">
    <img src="../img/logo.png" class="small-logo" alt="logo">
    <div class="logo-title">Trivia Journey üöÄ</div>
    <div class="user-box">
      <button class="profile-btn" onclick="location.href='levels.html'">‚Üê Back to Map</button>
    </div>
  </header>

  <div class="game-container">
    <header class="game-header">
      <div class="score-box">Score: <span id="score">0</span></div>
      <div class="timer-box">Time: <span id="timer">30</span></div>
    </header>

    <div id="gameArea" class="game-area">
      <div class="question-card">
        <h2 id="questionText">Loading question...</h2>
      </div>

      <div class="answers-grid" id="answersContainer"></div>

      <p id="feedback" class="feedback"></p>
    </div>

    <div class="lifelines">
      <button id="btn5050" class="lifeline-btn" onclick="use5050()">50/50</button>
      <button id="btnTime" class="lifeline-btn" onclick="addTime()">+15s</button>
    </div>

    <div id="endScreen" class="end-screen hidden">
      <h2 id="endMsg">Game over!</h2>
      <div id="starDisplay" style="font-size: 40px; margin: 10px 0;"></div>

      <p>Your score: <span id="finalScore">0</span></p>

      <div class="end-buttons">
        <button onclick="startGame()" class="restart-btn">Play Again</button>

        <button id="nextLevelBtn" class="map-btn">Go to Map</button>

        <button onclick="location.href='games.html'" class="menu-btn">Back to Menu</button>
      </div>
    </div>
  </div>

  <script src="../js/storage.js"></script>
  <script src="../js/audio.js"></script>
  <script src="../js/trivia.js"></script>
</body>
</html>
