<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayIT | 砖拽</title>
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
  
</head>

<body>

<header class="top-header">
    <img src="../img/logo.png" class="small-logo" alt="logo">
<nav class="categories-bar">
    <button class="cat-btn active"></button>
    <button class="cat-btn">砖</button>
    <button class="cat-btn">转注</button>
    <button class="cat-btn">专</button>
    <button class="cat-btn">专驻拽住</button>
</nav>

    <div class="user-box">
    <span id="currentUser"></span>

    <button id="profileBtn" class="icon-btn" title="驻专驻">
        <i class="fa-solid fa-user"></i>
    </button>

    <button id="logoutBtn" class="icon-btn logout" title="转转拽转">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>
</div>

</header>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <span id="closeProfile" class="close-btn">&times;</span>

        <h2>驻专驻 砖转砖</h2>

        <div class="profile-section">
            <strong>砖 :</strong> <span id="profFullName"></span>
        </div>

        <div class="profile-section">
            <strong>砖 砖转砖:</strong> <span id="profUsername"></span>
        </div>

        <div class="profile-section">
            <strong>专砖 转专:</strong> <span id="profCreated"></span>
        </div>

        <hr>

        <h3>转 砖拽</h3>

        <div class="profile-section">
            <strong>专:</strong>
            <span id="profTriviaStats"></span>
        </div>

        <div class="profile-section">
            <strong>转驻住转 注转:</strong>
            <span id="profCatcherStats"></span>
        </div>

        <hr>

        <h3>砖</h3>
        <ul id="profAchievements"></ul>

        <a href="leaderboard.html" class="btn-leaderboard">
             专砖转 
        </a>

    </div>
</div>

<section class="games-section">
    <h2>专  志PlayIT!</h2>
    <p>专 砖拽  转</p>

    <div class="games-grid" id="gamesContainer"></div>
    </section>

<script src="../js/storage.js"></script>
<script src="../js/games.js"></script>
</body>
</html>
