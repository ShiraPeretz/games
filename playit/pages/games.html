<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayIT | 砖拽</title>
    <link rel="stylesheet" href="../css/games.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 驻转专 注专 转  驻专驻 */
        .btn-leaderboard {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box; /* 砖  砖 专 住专转 */
        }

        .btn-leaderboard:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

<body>

<header class="top-header">
    <img src="../img/logo.png" class="small-logo" alt="logo">
    <div class="user-box">
        <span id="currentUser"></span>
        <button id="profileBtn" class="profile-btn">驻专驻</button>
        <button id="logoutBtn">转转拽转</button>
    </div>
</header>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <span id="closeProfile" class="close-btn">&times;</span>

        <h2>驻专驻 砖转砖</h2>

        <div class="profile-section">
            <strong>砖 :</strong> <span id="profFullName"></span>
        </div>

        <div class="profile-section">
            <strong>砖 砖转砖:</strong> <span id="profUsername"></span>
        </div>

        <div class="profile-section">
            <strong>专砖 转专:</strong> <span id="profCreated"></span>
        </div>

        <hr>

        <h3>转 砖拽</h3>

        <div class="profile-section">
            <strong>专:</strong>
            <span id="profTriviaStats"></span>
        </div>

        <div class="profile-section">
            <strong>转驻住转 注转:</strong>
            <span id="profCatcherStats"></span>
        </div>

        <hr>

        <h3>砖</h3>
        <ul id="profAchievements"></ul>

        <a href="leaderboard.html" class="btn-leaderboard">
             专砖转 
        </a>

    </div>
</div>

<section class="games-section">
    <h2>专  志PlayIT!</h2>
    <p>专 砖拽  转</p>

    <div class="games-grid" id="gamesContainer"></div>
    </section>

<script src="../js/storage.js"></script>
<script src="../js/games.js"></script>
</body>
</html>
